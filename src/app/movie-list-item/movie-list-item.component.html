<div class="content">
  <h2>{{ movie.title }}</h2>
  <p>{{ movie.year }}</p>
  <img
    [ngSrc]="movie.poster"
    width="200"
    height="300"
    *ngIf="!!movie.poster"
    priority
  />

  <div class="btn-group">
    <button (click)="click()">Details</button>
    <button (click)="movie.liked = true" *ngIf="!movie.liked; else unlike">Like</button>
  </div>
  <ng-template #unlike>
    <button (click)="movie.liked = false" >Unlike</button>  
  </ng-template>
</div>
